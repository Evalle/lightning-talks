{% extends "base.html" %}

{% block content %}

<div class="all-sessions row">
    {% for session in sessions %}
    <div class="session unvoted {{ session.user }} cf" id="{{ session._id }}" data-title="{{ session.title }}" data-votes="{{ session.votes }}">
        <div class="votes-box">
            {% if VOTING %}<div class="count">{{ session.votes }}</div>{% endif %}
        </div>
        <div class="content-box">
            <h3>{{ session.title }}</h3>
            <p>{{ session.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
