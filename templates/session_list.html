{% extends "base.html" %}

{% block content %}
<div class="row">
    <h1>Lightning Talks</h1>
</div>
<div class="row">
    {% for session in sessions %}
    <div class="session">
        <h3>[{{ session.votes }}] {{ session.title }}</h3>
        <p>{{ session.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
