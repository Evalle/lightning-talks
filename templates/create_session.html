{% extends "base.html" %}

{% block content %}

<div class="row">
    <div class="col-md-12" id="propose" style="display:none;">
        <h3>Propose a talk:</h3>
        <label>Title<input type="text" placeholder="My talk"></input></label>
        <label>Description<textarea placeholder="My talk's description"></textarea></label>
        <button id="submit-create-session">Propose</button>
    </div>
    <div class="col-md-12" id="please-login">
        <h1>Please login to propose a session.</h1>
    </div>
</div>
{% endblock %}
