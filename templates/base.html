<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NICAR 15 Lightning Talks</title>

    <!-- Bootstrap -->
    <style type="text/css">{% include "bootstrap.min.css" %}</style>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css">{% include "site.css" %}</style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="logged-in" style="display:none;">
            You are: <span id="user-id"></span>
            <button id="submit-logout">Log out</button>
        </div>
        <div id="logged-out" style="display:none;">
            <input id="email-login" type="text" placeholder="email" value=""></input>
            <input id="password-login" type="password" placeholder="password" value=""></input>
            <input id="name-login" type="text" placeholder="display name" value=""></input>
            <button id="submit-login">Log in / Register</button>
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>

    <script type="text/javascript">{% include "jquery.min.js" %}</script>
    <script type="text/javascript">{% include "jquery.cookie.min.js" %}</script>
    <script type="text/javascript">{% include "fingerprint.min.js" %}</script>
    <script type="text/javascript">{% include "login.js" %}</script>
  </body>
</html>
