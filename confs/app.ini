[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/lightning-talks
chdir = /home/ubuntu/apps/lightning-talks/repository
wsgi-file = app.py
callable = app
touch-reload = /home/ubuntu/apps/lightning-talks/repository/app.py
socket = /tmp/lightning-talks.uwsgi.sock
chmod-socket = 644
chown-socket = www-data:www-data
logto = /var/log/lightning-talks/uwsgi.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 1
harakiri = 120
max-requests = 50
master