[uwsgi]
virtualenv = /home/ubuntu/.virtualenvs/lightningtalks
chdir = /home/ubuntu/lightning-talks
wsgi-file = app.py
callable = app
touch-reload = /home/ubuntu/lightning-talks/app.py
socket = 127.0.0.1:8000
logto = /var/log/lightning-talks.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 20
harakiri = 120
max-requests = 200
master